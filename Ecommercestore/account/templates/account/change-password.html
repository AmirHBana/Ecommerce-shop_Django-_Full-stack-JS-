{% include 'store/base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}


    <style>

        body{

            background-color: gray;
        }

    </style>



    <body>

        <br>

        <div class="container bg-white shadow-md p-5 form-layout">

            <h3> Change password </h3>

            <hr>

            <br>

            <form method="POST" autocomplete="off">

                {% csrf_token %}

                {{ form.old_password|as_crispy_field}}

                <br>

                {{ form.new_password1|as_crispy_field}}

                <br>

                {{ form.new_password2|as_crispy_field}}

                <br>



                <button type="submit" class="btn btn-warning navbar-btn text-white">
                    <i class="fa fa-exclamation" aria-hidden="true"></i>
                    &nbsp;
                    Change your password
                </button>

                <br><br>

                <a class="btn btn-info navbar-btn text-white" type="button"  href="{% url 'profile-management' %}">
                    <i class="fa fa-arrow-left" aria-hidden="true"></i> &nbsp; Go Back </a>

            </form>


        </div>

             <br> <br>
    </body>


{% endblock %}
