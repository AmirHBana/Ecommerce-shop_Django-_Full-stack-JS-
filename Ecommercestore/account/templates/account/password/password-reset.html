{% include 'store/base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}

    <style>

        body{

            background-color: gray;
        }

    </style>

    <body>

        <br>

        <div class="container bg-white shadow-md p-5 form-layout">

            <h3> Password reset </h3>

            <hr>

            <p> forgotten your password? Enter your Email address below,
                and we will email instructions for setting a new one </p>

            <form method="POST">

                {% csrf_token %}

                {{ form|crispy }}

                <br>

                <button type="submit" class="btn btn-primary navbar-btn text-white w-100">
                    Send password reset link
                </button>

            </form>

        </div>

    </body>

{% endblock %}
